<div class="row margin-0 start-xs padding-20">
  <mat-card-title>HABITANTES</mat-card-title>
</div>

<div class="row margin-5 padding-16">
  <!-- FILTRO -->
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOCUMENTO </th>
        <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES & APELLIDOS </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreCompleto}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="barrioNombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BARRIO </th>
        <td mat-cell *matCellDef="let row"> {{row.barrioNombre}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acci√≥n </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
 
</div>

<button mat-fab color="primary" class="colorWh fab-right" (click)="modalFormulario()">
  <mat-icon>add</mat-icon>
</button>
