<!-- inicio tabla barrios-->

<div class="row margin-0 padding-16">

    <mat-card class="shadow1 borde-radio-10">
        <mat-card-header class="center-xs start-md start-lg">
            <div mat-card-avatar class="usuarioscargoimage"></div>
            <mat-card-title>Usuarios</mat-card-title>
        </mat-card-header>

        <mat-card-content class="padding-top-10">
            <ng-container *ngIf="(asyncTabs | async) === null">
                Loading tabs...
              </ng-container>
              
              <mat-tab-group>
                <mat-tab *ngFor="let tab of asyncTabs | async">
                  <ng-template mat-tab-label>{{tab.label}}</ng-template>
                  {{tab.content}}
                </mat-tab>
              </mat-tab-group>
        </mat-card-content>
    </mat-card>
    
</div>
