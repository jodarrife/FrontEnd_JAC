<body >
    <div class="font1">
        <div class="boxContainer">
            <div class="infoContainer">
                <mat-card class="shadow3 borde-radio-8 tamContenedor">
                    <mat-card-header class="row center-xs">
                        <mat-card-title class="trunc-1 font1 text-28 margin-bottom-0" ><b>INICIO SESION</b></mat-card-title>
                        <mat-card-subtitle class="margin-bottom-1 font1 text-13">ingrese sus credenciales</mat-card-subtitle>
                    </mat-card-header>
    
                    <mat-dialog-content>
                        <div class="row center-xs font1">
                            <mat-form-field appearance="outline">
                                <mat-label class="font1" >Enter your Email(*)</mat-label>
                                <input  matInput class="font1"  >
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="font1" >Enter your password(*)</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>

                        </div>
    
                        <div class="row margin-0 padding-10 font1">
                            <span>¿Se te olvido la Contraseña? </span>
                            <b [routerLink]="['/authentication/recuperarPassword']">Click Aquí</b>
                        </div>
    
                    </mat-dialog-content>
    
                    <div class="row center-xs">
                        <div class="col-xs">
                            <button mat-flat-button type="submit" color="primary" class="btn font1 text-20"><b>LOGIN</b></button>
                        </div>
                        <div class="row margin-0 padding-10 font1">
                            <span>¿No tienes cuenta? </span>
                            <b [routerLink]="['/authentication/registro']">Registrate</b>
                        </div>
    
    
                    </div>
                </mat-card>
                <br>
            </div>
            <img class="imageContainer borde-radio-15" src="../../../../../assets/svg/login.svg" alt="">
    
        </div>
    </div>
    
</body>
